<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By myself</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="calculator">
    <div class="screen">0</div>
        <button class="btn" id="c">C</button>
        <button class="btn" id="delete"> ‚Üê </button>
        <button class="btn">/</button>
        <button class="btn" id="por">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" id="menos">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" id="mas">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" id="equals">=</button>
        <button class="btn" id="zero">0</button>
        <button class="btn">.</button>
    
</div>



    <script src="script.js"></script>
</body>
</html>
